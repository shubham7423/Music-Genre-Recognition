#CNN Transformer config files
device: "cpu"
sample_rate: 16000

transformer:
  train:
    features_path:  "../data/transformer/features.npy"
    labels_path: "../data/transformer/labels.npy"
    val_size: 0.15
    epochs: 500
    early_stopping: 15
    train_BS: 64
    valid_BS: 64
    learning_rate: 0.01
    save_model_at: "../saved_model.transformer"

    model_params: 
      embed_dim: 256
      hidden_dim: 512
      num_heads: 4
      num_layers: 32
      dropout: 0.3
      num_classes: 8
      num_patches: 65

    early_stopping: 15
    train_BS: 64
    valid_BS: 64
    epochs: 500
  
